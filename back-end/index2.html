    <body>

<script>
  function Chk_Checked() {
     var setChk = "";

    if(document.form.kind1.checked) {
     setChk += "1번,";
    }
    if(document.form.kind2.checked) {
     setChk += "2번,";
    }
    if(document.form.kind3.checked) {
     setChk += "3번,";
    }

    if (setChk.length == "0") {
     alert ("그림을 선택해주세요");

    }	else {
     setChk = setChk.substr(0, setChk.length-1);
     alert (setChk+"그림을 선택해주셨군요");
    }
  }
</script>
